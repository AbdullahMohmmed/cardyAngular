<section class="container">
  <div class="card">
    <h1><strong>Cardy Login</strong> </h1>
    <form  [formGroup]="profileForm" class="example-form">


      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput  formControlName="email" placeholder="Ex.abdullah@gmail.com">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Ex. Aa12345">
      </mat-form-field>
         <button (click)="login()"  mat-fab extended color="primary">Login</button>


    </form>


  </div>

</section>
